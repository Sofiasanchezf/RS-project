<div class="users">
    <div class="buttons">
        <button routerLink="/users/new" class="btn-add" mat-raised-button color="primary">New user</button>
        <button (click)="openRemoveDoctorsDialog()" class="btn-add" mat-raised-button color="primary">Delete doctors</button>
    </div>
    <div class="users-list-container">
        <mat-card *ngFor="let user of getUsers()">
            <div class="container">
                <div class="card-info" >
                    <h2>{{user.name}} {{user.lastName}}</h2>
                    <p>ID: {{user._id}}</p>
                    <p *ngIf="user.patient.nhc !== '' ">User type: Patient</p>
                    <p *ngIf="user.professional.medicalBoardNumber !== '' ">User type: {{user.professional.professionalType}}</p>
                </div>
                <div class="buttons-card">
                    <button routerLink="/users/{{user._id}}" mat-fab color="primary"
                        aria-label="Example icon button with a delete icon">
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>
                    <button routerLink="/users/{{user._id}}/edit" mat-fab color="primary"
                        aria-label="Example icon button with a delete icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="openRemoveDialog(user._id)" mat-fab color="warn"
                        aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card>
    </div>
    

</div>
