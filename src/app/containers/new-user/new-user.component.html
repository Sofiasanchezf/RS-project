<form #newUserFrom="ngForm">
    <div class="form-container">
        <div class="personal-information">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Second Last Name</mat-label>
                <input matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>NIF / DNI</mat-label>
                <input matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Gender</mat-label>
                <mat-select>
                    <mat-option value="option">Male</mat-option>
                    <mat-option value="option">Female</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
        </div>
        <div class="address">
            <mat-form-field appearance="fill">
                <mat-label>Street</mat-label>
                <input matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Number</mat-label>
                <input matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Door</mat-label>
                <input matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Postal Code</mat-label>
                <input matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>City</mat-label>
                <input matInput>
            </mat-form-field>
            <br>
        </div>
        <div class="issurance">
            <mat-form-field appearance="fill">
                <mat-label>Card Number</mat-label>
                <input matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Type</mat-label>
                <mat-select>
                    <mat-option value="option">Salud</mat-option>
                    <mat-option value="option">Familiar</mat-option>
                    <mat-option value="option">Dental</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
        </div>

    </div>
    <div class="content-center">
        <button mat-raised-button color="primary">Crear usuario</button>
    </div>
</form>
